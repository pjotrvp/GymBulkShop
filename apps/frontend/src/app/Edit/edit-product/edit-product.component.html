<form #productEditForm="ngForm" name="form" (ngSubmit)="productEditForm.form.valid && editSupplement()">
    <div class="form-group">
        <label for="name">Name</label>
        <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="supplement!.name"
        #name="ngModel"
        required
        value="{{supplement?.name}}"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="supplementType">Supplement Type</label>
        <input
        type="text"
        class="form-control"
        id="supplementType"
        name="supplementType"
        [(ngModel)]="supplement!.supplementType"
        #supplementType="ngModel"
        required
        value="{{supplement?.supplementType}}"
        />
        <div *ngIf="supplementType.invalid && (supplementType.dirty || supplementType.touched)" class="alert alert-danger">
        <div *ngIf="supplementType.errors?.['required']">Supplement Type is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="containsLactose">Contains Lactose</label>
        <input
        type="text"
        class="form-control"
        id="containsLactose"
        name="containsLactose"
        [(ngModel)]="supplement!.containsLactose"
        #containsLactose="ngModel"
        required
        value="{{supplement?.containsLactose}}"
        />
        <div *ngIf="containsLactose.invalid && (containsLactose.dirty || containsLactose.touched)" class="alert alert-danger">
        <div *ngIf="containsLactose.errors?.['required']">Contains Lactose is required</div>
        </div>
        </div>
    <div class="form-group">
        <label for="isVegan">Is Vegan</label>
        <input
        type="text"
        class="form-control"
        id="isVegan"
        name="isVegan"
        [(ngModel)]="supplement!.isVegan"
        #isVegan="ngModel"
        required
        value="{{supplement?.isVegan}}"
        />
        <div *ngIf="isVegan.invalid && (isVegan.dirty || isVegan.touched)" class="alert alert-danger">
        <div *ngIf="isVegan.errors?.['required']">Is Vegan is required</div>
        </div>
        </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input
        type="text"
        class="form-control"
        id="price"
        name="price"
        [(ngModel)]="supplement!.price"
        #price="ngModel"
        required
        value="{{supplement?.price}}"
        />
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
        <div *ngIf="price.errors?.['required']">Price is required</div>
        </div>
        </div>
    <button type="submit" class="btn btn-primary" (click)="editSupplement()" [disabled]="productEditForm.invalid">Submit</button>
</form>
