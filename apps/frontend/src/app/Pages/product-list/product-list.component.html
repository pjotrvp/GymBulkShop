<h1 class="main-title">Supplements</h1>

  <a class="btn" routerLink="/home">&larr; Back</a>
  <a class="btn" routerLink="/supplements/add">Add Supplement</a>
</div>

      class="product-card-img"
      src="../../../assets/images/jack3d_blue_raspberry.png"
      routerLink="/supplements/{{ supplement._id }}"
    />
    <a routerLink="/supplements/{{ supplement._id }}">
      <span class="product-card-title">{{ supplement.name }}</span
      ><br />

    </a>

</div>
